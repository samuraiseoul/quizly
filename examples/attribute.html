<html>
<head>
  <script src="../src/quizlyQuestion.js"></script>
  <script src="../src/template.js"></script>
  <script src="../src/quizly.js"></script>
  <style>
    .wrong{
      color: red;
    }
    .right{
      color: green;
    }
  </style>
</head>
<body>
  <div id="quiz" data-quiz>
    <label>What is the capital of england?<span class="right" data-right>Marvelous</span><span class="wrong" data-wrong>Where is the bridge falling down?</span>
      <input type="text" name="city" placeholder="What is the capital of england?" data-answer="london"/><br>
    </label>
    <div data-quiz-container>
      <span data-answer="1,4">Which of the following are mammals?</span><span class="right" data-right>Wonderful!</span><span class="wrong" data-wrong>Mammals have hair.</span><br>
      <label><input type="checkbox" name="mammal" value="1"/> Human</label><br>
      <label><input type="checkbox" name="mammal" value="2"/> Crow</label><br>
      <label><input type="checkbox" name="mammal" value="3"/> Goldfish</label><br>
      <label><input type="checkbox" name="mammal" value="4"/> Deer</label><br>
    </div>
    <div data-quiz-container>
      <span data-answer="false">True or False, fish are invertibrates?</span><span class="right" data-right>Right</span><span class="wrong" data-wrong>Remember, invertibrates have no spines.</span><br>
      <label><input type="radio" name="invert" value=true data-answer="false"/>True</label><br>
      <label><input type="radio" name="invert" value="false" data-answer="false"/>False</label><br>
    </div>
    <label> 2 + 8 * 4 = ?<span class="right" data-right>Correct!</span><span class="wrong" data-wrong>Multiply first</span>
      <input type="number" name="math" placeholder="PEMDAS" data-answer="34"/><br>
    </label>
    <label>Fill in the blanks: America was discovered in
      <select name="discover" multiple data-answer="1492,1290">
        <option val="1290">1290</option>
        <option val="1435">1435</option>
        <option val="1490">1490</option>
        <option val="1522">1522</option>
        <option val="1492">1492</option>
        <option val="1479">1479</option>
      </select>
      and founded in
      <select name="found" data-answer="1776">
        <option val="1776">1776</option>
        <option val="1677">1677</option>
        <option val="1781">1781</option>
        <option val="1726">1726</option>
        <option val="1672">1672</option>
        <option val="1648">1648</option>
      </select>
      . <span class="right" data-right>Correct</span><span class="wrong" data-wrong>Incorrect</span>
    </label>
  </div>
</body>
<script>
  var quizly = new Quizly('quiz');
</script>
</html>
